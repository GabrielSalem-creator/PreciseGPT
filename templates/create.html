<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 0 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #f0f0f0;
            font-weight: bold;
            margin: 0;
        }

        .back-btn {
            background-color: #2575fc;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #1a62cc;
        }

        .model-form {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            text-align: left;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            font-size: 1.2rem;
            color: #f0f0f0;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid #dcdcdc;
            background: #f4f4f4;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #2575fc;
            outline: none;
        }

        .submit-btn {
            padding: 10px 20px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Create a New Model</h1>
            <a href="/" class="back-btn">Back to Home</a>
        </header>

        <form method="POST" enctype="multipart/form-data" class="model-form">
            <div class="form-group">
                <label for="model_name">Model Name:</label>
                <input type="text" name="model_name" id="model_name" required placeholder="Enter model name">
            </div>

            <div class="form-group">
                <label for="file">Upload Model data(json, txt, docx):</label>
                <input type="file" name="file" id="file" accept=".json,.txt,.docx" >
            </div>

            <div class="form-group">
                <label for="content">Or Enter Text:</label>
                <textarea name="content" id="content" rows="5" placeholder="Enter model content here"></textarea>
            </div>

            <button type="submit" class="submit-btn">Create Model</button>
        </form>
    </div>
</body>

</html>
